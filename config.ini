[Settings]
# 游戏窗口的准确标题
window_title = BongoCat

# 默认的猫咪核心点击坐标 (当你不手动更新时使用)
default_cat_x = 3711
default_cat_y = 799

# 礼包的图片文件名
gift_image = gift.png

# 图像识别的置信度 (0.0 到 1.0 之间, 越高越精确但可能错过)
confidence = 0.8

# 正常模式下每次循环的间隔时间（秒）
check_interval = 1.0

# 以猫咪为中心的搜索区域宽度
search_width = 400

# 以猫咪为中心的搜索区域高度
search_height = 400

[TestMode]
# 设置为 true 来启用测试模式
enabled = false

# 测试模式下要识别的图片
test_image = wechat.png

# 测试模式下的识别和点击间隔（秒）
test_interval = 5.0